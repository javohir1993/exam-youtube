<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Welcome to the YouTube clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">

    <button class="site-header__hamburger-button" type="button" aria-label="Toggler navigation"></button>

    <a class="site-header__logo" href="index.html">
      <img class="site-header__logo-img" src="img/youtube-logo.svg" alt="YouTube logo" width="116" height="25">
    </a>

    <form class="site-header__search-form" action="https://echo.htmlacademy.ru" method="POST">

      <input class="site-header__search-input" type="text" name="search" autocomplete="off" aria-label="Input search" placeholder="Search" required>
      <button class="site-header__search-button" type="button" aria-label="Search button"></button>

    </form>

    <ul class="site-header__buttons-list">
      <li class="site-header__buttons-item">
        <button class="site-header__right-buttons site-header__right-buttons--record" type="button" aria-label="Record button"></button>
      </li>
      <li class="site-header__buttons-item">
        <button class="site-header__right-buttons site-header__right-buttons--apps" type="button" aria-label="Apps button"></button>
      </li>
      <li class="site-header__buttons-item">
        <button class="site-header__right-buttons site-header__right-buttons--notifications" type="button" aria-label="Notifications button"></button>
      </li>
    </ul>

    <button class="site-header__user-account" type="button" aria-label="User account button"></button>

  </header>




  <script src="js/scripts.js"></script>
</body>
</html>
